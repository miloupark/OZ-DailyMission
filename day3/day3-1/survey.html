<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🥪 샌드위치 주문서</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css"
    />
    <style>
      body {
        font-family: "Pretendard", sans-serif;
      }
    </style>
  </head>

  <body>
    <!-- header -->
    <header>
      <h1>🥪 샌드위치 주문서</h1>
    </header>
    <!-- nav -->
    <nav>
      <ul>
        <li><a href="#sec1">주문자 정보</a></li>
        <li><a href="#sec2">빵 선택</a></li>
        <li><a href="#sec3">치즈 선택</a></li>
        <li><a href="#sec4">토핑 선택</a></li>
        <li><a href="#sec5">소스 선택</a></li>
        <li><a href="#sec6">세트 선택</a></li>
        <li><a href="#sec7">요청사항</a></li>
      </ul>
    </nav>
    <br />
    <!-- survey -->
    <main>
      <form action="/submit" method="post">
        <section id="sec1" class="section">
          <h2>주문자 정보</h2>
          <label for="name">주문자 </label>
          <input
            type="text"
            id="name"
            name="orderer"
            placeholder="성함을 입력해주세요"
            required
          />
          <label for="phone">전화번호</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="010-0000-0000"
            required
          />
          <label for="pickup">수령방법</label>
          <select name="pickup-method" id="pickup" required>
            <option value="" disabled selected>수령 방법</option>
            <option value="togo">포장하기</option>
            <option value="delivery">배달받기</option>
            <option value="reservation">예약하기</option>
          </select>
        </section>
        <br />
        <section id="sec2" class="section">
          <h2>Bread</h2>
          <input type="radio" id="식빵" name="bread" value="식빵" />
          <label for="식빵">🍞 식빵</label>
          <input type="radio" id="크루와상" name="bread" value="크루와상" />
          <label for="크루와상">🥐 크루와상</label>
          <input type="radio" id="바게트" name="bread" value="바게트" />
          <label for="바게트">🥖 바게트</label>
          <input type="radio" id="베이글" name="bread" value="베이글" />
          <label for="베이글">🥯 베이글</label>
        </section>
        <br />
        <section id="sec3" class="section">
          <h2>Cheese</h2>
          <input type="checkbox" id="모짜렐라" name="cheese" value="모짜렐라" />
          <label for="모짜렐라">🧀 모짜렐라 </label>
          <input type="checkbox" id="체다치즈" name="cheese" value="체다치즈" />
          <label for="체다치즈">🧀 체다치즈</label>
          <input type="checkbox" id="고다치즈" name="cheese" value="고다치즈" />
          <label for="고다치즈">🧀 고다치즈</label>
        </section>
        <br />
        <section id="sec4" class="section">
          <h2>Topping</h2>
          <input type="checkbox" id="로메인" name="topping" value="로메인" />
          <label for="로메인">🥬 로메인</label>
          <input type="checkbox" id="토마토" name="topping" value="토마토" />
          <label for="토마토">🍅 토마토</label>
          <input type="checkbox" id="오이" name="topping" value="오이" />
          <label for="오이">🥒 오이</label>
          <input type="checkbox" id="올리브" name="topping" value="올리브" />
          <label for="올리브">🫒 올리브</label>
        </section>
        <br />
        <section id="sec5" class="section">
          <h2>Sauce</h2>
          <input type="checkbox" id="소금" name="sauce" value="소금" />
          <label for="소금">🫙 소금</label>
          <input type="checkbox" id="후추" name="sauce" value="후추" />
          <label for="후추">🫙 후추</label>
          <input type="checkbox" id="마요네즈" name="sauce" value="마요네즈" />
          <label for="마요네즈">🥚 마요네즈</label>
          <input type="checkbox" id="발사믹" name="sauce" value="발사믹" />
          <label for="발사믹">🍇 발사믹</label>
        </section>
        <br />
        <section id="sec6" class="section">
          <h2>Set</h2>
          <input type="radio" id="감자튀김" name="set" value="감자튀김" />
          <label for="감자튀김">🍟 감자튀김 (+1,000)</label>
          <input type="radio" id="커피" name="set" value="커피" />
          <label for="커피">☕️ 커피 (+1,000)</label>
          <input type="radio" id="런치세트" name="set" value="런치세트" />
          <label for="런치세트">🍟☕️ 런치세트(+1,500)</label>
        </section>
        <br />
        <section id="sec7" class="section">
          <h2>요청 사항</h2>
          <label for="message">
            <textarea
              name="message"
              id="message"
              rows="4"
              cols="100"
              placeholder="요청사항을 입력해주세요"
            ></textarea>
          </label>
        </section>
        <button type="submit">주문하기</button>
      </form>
    </main>
    <br />
    <!-- footer -->
    <footer>
      <p>당일 제조를 원칙으로 1시간 내 픽업하지 않을 시 폐기됩니다.</p>
      <p>입력하신 개인정보는 주문 확인 용도로만 사용됩니다.</p>
      <p>문의사항: 📞010-1234-5678</p>
    </footer>
  </body>
</html>
