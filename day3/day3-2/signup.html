<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./signup.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <div class="signup">
      <header>
        <h1 class="txt-bold pb-24">회원가입</h1>
      </header>
      <main>
        <form action="/signup" method="post" class="form">
          <fieldset>
            <legend class="a11y-hidden">개인정보 필수 입력사항</legend>
            <ul class="lst">
              <li>
                <label for="id" class="label">아이디</label>
                <div class="input-row">
                  <input
                    type="text"
                    id="id"
                    class="input"
                    placeholder="아이디"
                    required
                  />
                  <button type="button" class="btn-verify" disabled>
                    중복확인
                  </button>
                </div>
                <span class="input-desc"
                  >4~12자/영문 소문자(숫자 조합 가능)
                </span>
              </li>
              <li class="input-col">
                <label for="pwd" class="label">비밀번호</label>
                <input
                  type="password"
                  id="pwd"
                  class="input"
                  placeholder="비밀번호"
                  required
                />
                <span class="input-desc">6~20자/영문 대소문자, 숫자 조합</span>
              </li>
              <li class="input-col">
                <label for="pwd-confirm" class="label">비밀번호 확인</label>
                <input
                  type="password"
                  id="pwd-confirm"
                  class="input"
                  placeholder="비밀번호 확인"
                  required
                />
              </li>
              <li class="input-col">
                <label for="name" class="label">이름</label>
                <input
                  type="text"
                  id="name"
                  name="user-name"
                  class="input"
                  placeholder="이름"
                  required
                />
              </li>
              <li>
                <label for="email-id" class="label">이메일</label>
                <div class="input-row">
                  <input
                    type="text"
                    id="email-id"
                    class="input"
                    name="email-id"
                    required
                  />
                  <span aria-hidden="true">@</span>
                  <label for="email-domain" class="a11y-hidden"
                    >도메인 선택</label
                  >
                  <select
                    name="email-domain"
                    id="email-domain"
                    class="select"
                    required
                  >
                    <option value="" disabled selected hidden>선택</option>
                    <option value="naver.com">naver.com</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="hanmail.net">hanmail.net</option>
                    <option value="custom">직접 입력</option>
                  </select>
                </div>
              </li>
              <li>
                <label for="tel" class="label">휴대폰 번호</label>
                <div class="input-row">
                  <input
                    type="tel"
                    id="tel"
                    name="user-phone"
                    class="input"
                    placeholder="010-0000-0000"
                    required
                  />
                  <button type="button" class="btn-verify" disabled>
                    인증요청
                  </button>
                </div>
              </li>
              <li>
                <label for="sex" class="label">성별</label>
                <div class="input-row">
                  <input type="radio" id="male" name="sex" />
                  <label for="male" class="label">남자</label>
                  <input type="radio" id="female" name="sex" class="ml-20" />
                  <label for="female" class="label">여자</label>
                </div>
              </li>
            </ul>
          </fieldset>
          <fieldset>
            <legend class="a11y-hidden">이용 약관</legend>
            <ul class="lst-terms">
              <li class="input-row">
                <input type="checkbox" id="agree-all" />
                <label for="agree-all"><strong>전체 동의</strong></label>
              </li>
              <li class="input-row">
                <input type="checkbox" id="terms" required />
                <label for="terms">[필수] 이용약관에 동의합니다.</label>
                <a
                  href="/terms"
                  class="link ml-auto"
                  aria-label="이용약관 보기"
                  target="_self"
                  >보기</a
                >
              </li>
              <li class="input-row">
                <input type="checkbox" id="privacy" required />
                <label for="privacy">
                  [필수] 개인정보 수집 및 이용에 동의합니다.
                </label>
                <a
                  href="/privacy"
                  class="link ml-auto"
                  aria-label="개인정보약관 보기"
                  target="_self"
                  >보기</a
                >
              </li>
              <li class="input-row">
                <input type="checkbox" id="marketing" />
                <label for="marketing">
                  [선택] 마케팅 정보 수신에 동의합니다.
                </label>
                <a href="/marketing" class="link ml-auto" target="_self"
                  >보기</a
                >
              </li>
            </ul>
          </fieldset>
          <button type="submit" class="btn-submit" disabled>가입하기</button>
        </form>
      </main>
      <footer>
        <ul class="footer-lst pt-12">
          <li><a href="/terms" class="link">이용약관</a></li>
          <li><a href="/privacy" class="link">개인정보처리방침</a></li>
          <li><a href="/contact" class="link">고객센터</a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
