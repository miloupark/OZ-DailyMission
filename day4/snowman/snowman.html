<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>snowman</title>
    <link rel="stylesheet" href="./snowman.css" />
  </head>
  <body>
    <div class="snow-g">
      <div class="snow snow1">
        <!-- 얼굴 -->
        <div class="face">
          <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
          </div>
          <div class="mouth mouth-scale"></div>
        </div>
      </div>
      <div class="snow snow2">
        <!-- 팔 -->
        <div class="arms">
          <div class="arm arm1"></div>
          <div class="arm arm2"></div>
        </div>
        <!-- 단추 -->
        <div class="btn-g">
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
        </div>
        <!-- 모자 -->
        <div class="hat">
          <div class="hat1"></div>
          <div class="hat2"></div>
        </div>
      </div>
      <div class="snow snow3"></div>
    </div>
  </body>
</html>
