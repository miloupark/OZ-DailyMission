<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="./calculator.css
    "
    />
  </head>
  <body>
    <div id="calculator" class="calculator">
      <div class="calc-controller">
        <button class="controller-btn">x</button>
        <button class="controller-btn">-</button>
        <button class="controller-btn">o</button>
      </div>
      <div class="calc-display">0</div>
      <div class="calc-btn-wrapper">
        <button class="calc-btn">+/-</button>
        <button class="calc-btn">AC</button>
        <button class="calc-btn">%</button>
        <button class="calc-btn">/</button>
        <button class="calc-btn">7</button>
        <button class="calc-btn">8</button>
        <button class="calc-btn">9</button>
        <button class="calc-btn">x</button>
        <button class="calc-btn">4</button>
        <button class="calc-btn">5</button>
        <button class="calc-btn">6</button>
        <button class="calc-btn">-</button>
        <button class="calc-btn">1</button>
        <button class="calc-btn">2</button>
        <button class="calc-btn">3</button>
        <button class="calc-btn">+</button>
        <button class="calc-btn">{}</button>
        <button class="calc-btn">0</button>
        <button class="calc-btn">.</button>
        <button class="calc-btn">=</button>
      </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
